apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
//    buildToolsVersion "29.0.1"
    buildToolsVersion '30.0.1'
    ndkVersion "21.1.6352462"
    defaultConfig {
        applicationId "com.wallet.crypto.trustapp"
//        applicationId "com.wallet.crypto.elaapp"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

project.ext {
    retrofitVersion = "2.3.0"
    okhttpVersion = "3.14.0"
    supportVersion = "28.0.0"
    web3jVersion = "3.4.0"
    gethVersion = "1.7.0"
    gsonVersion = "2.8.5"
    rxJavaVersion = "2.1.6"
    rxAndroidVersion = "2.0.1"
    daggerVersion = "2.19"
}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // google
    implementation 'androidx.preference:preference:1.0.0'

    // firebase
//    implementation 'com.google.firebase:firebase-iid:+'
//    implementation 'com.google.firebase:firebase-core:11.8.0'
//    implementation 'com.google.firebase:firebase-messaging:11.8.0'
//    implementation 'com.google.firebase:firebase-auth:11.8.0'
    // Bar code scanning
    implementation "com.google.zxing:core:3.2.1"
    implementation 'com.budiyev.android:code-scanner:2.1.0'
//    implementation "com.google.android.gms:play-services-vision:11.8.0"
//    implementation "com.google.android.gms:play-services-measurement:16.4.0"


    // Dagger 2
    // Dagger core
    implementation "com.google.dagger:dagger:$project.daggerVersion"
//    annotationProcessor "com.google.dagger:dagger-compiler:$project.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$project.daggerVersion"
    // Dagger Android
    implementation "com.google.dagger:dagger-android-support:$project.daggerVersion"
//    annotationProcessor "com.google.dagger:dagger-android-processor:$project.daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$project.daggerVersion"
    // if you are not using support library, include this instead
    implementation "com.google.dagger:dagger-android:$project.daggerVersion"

    // reactivex
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation "io.reactivex.rxjava2:rxjava:$project.rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$project.rxAndroidVersion"

    // kotlin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'
//    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'

    //
    implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // gson
    implementation "com.google.code.gson:gson:$project.gsonVersion"

    // Http client
    implementation "com.squareup.retrofit2:retrofit:$project.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$project.retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$project.retrofitVersion"

    // okhttp3
    implementation "com.squareup.okhttp3:okhttp:$project.okhttpVersion"

    // protobuf
//    implementation 'com.google.protobuf:protobuf-java:3.7.0'
    implementation 'com.google.protobuf:protobuf-java:3.0.0'

    // web3j
    implementation 'com.github.TrustWallet:trust-web3-provider:0.2.1'

    // github
    implementation 'com.squareup.okio:okio:2.2.2'
    implementation 'com.aurelhubert:ahbottomnavigation:2.3.4'
    implementation 'com.budiyev.android:code-scanner:2.1.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation 'com.getkeepsafe.relinker:relinker:1.3.1'
